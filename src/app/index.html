<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="scripts/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="styles/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="hiremeapp" layout="column" ng-cloak>

    <header ng-controller="HeaderController">
      <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm  aria-label="Show User List">
          <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h1>Angular Material - Starter App</h1>
      </md-toolbar>
    </header>
    <div ui-view></div>

    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular-animate/angular-animate.js"></script>
    <script src="scripts/angular-aria/angular-aria.js"></script>
    <script src="scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="scripts/angular-material/angular-material.js"></script>

    <script src="./src/main.js"></script>
    <script src="./src/header/HeaderController.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/game/GameController.js"></script>

    <script type="text/javascript">

          angular
              .module('hiremeapp', ['hiremeapp.main', 'hiremeapp.header', 'hiremeapp.users', 'hiremeapp.game'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
