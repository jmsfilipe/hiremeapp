
<md-dialog aria-label="Mango (Fruit)">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Refine questions</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Company">
                    <md-content class="md-padding">
                        <h3 >Pick one or more companies</h3>
                        <md-chips ng-model="dialog.selectedItems">
                          <md-chip-template>
                            <span>
                              {{$chip.name}}
                            </span>
                          </md-chip-template>
                        </md-chips>
                        <md-grid-list md-cols-xs="2" md-cols-sm="4" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
                            <md-grid-tile class="green" ng-repeat="company in dialog.companies" ng-click="dialog.addToSelectedItems(company)">
                                <md-grid-tile-footer>
                                    <h3>{{company.name}}</h3>
                                </md-grid-tile-footer>
                            </md-grid-tile>
                        </md-grid-list>
                    </md-content>
                </md-tab>
                <md-tab label="area">
                    <md-content class="md-padding">
                      <h3 >Pick one or more areas</h3>
                      <md-chips ng-model="dialog.selectedItems">
                        <md-chip-template>
                          <span>
                            {{$chip.name}}
                          </span>
                        </md-chip-template>
                      </md-chips>
                      <md-grid-list md-cols-xs="2" md-cols-sm="4" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
                          <md-grid-tile class="green" ng-repeat="area in dialog.areas" ng-click="dialog.addToSelectedItems(area)">
                              <md-grid-tile-footer>
                                  <h3>{{area.name}}</h3>
                              </md-grid-tile-footer>
                          </md-grid-tile>
                      </md-grid-list>
                </md-tab>
                <md-tab label="tech">
                    <md-content class="md-padding">
                      <h3 >Pick one or more technologies</h3>
                      <md-chips ng-model="dialog.selectedItems">
                        <md-chip-template>
                          <span>
                            {{$chip.name}}
                          </span>
                        </md-chip-template>
                      </md-chips>
                      <md-grid-list md-cols-xs="2" md-cols-sm="4" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
                          <md-grid-tile class="green" ng-repeat="tech in dialog.technologies" ng-click="dialog.addToSelectedItems(tech)">
                              <md-grid-tile-footer>
                                  <h3>{{tech.name}}</h3>
                              </md-grid-tile-footer>
                          </md-grid-tile>
                      </md-grid-list>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('not useful')" >
                Not Useful
            </md-button>
            <md-button ng-click="answer('useful')" style="margin-right:20px;" >
                Useful
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
