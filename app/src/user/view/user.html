<div layout="column" class="page page--user">
    <div layout="row" layout-fill class="user-info">
        <section layout="column" layout-align="center center">
            <h2> 21</h2>
            <h5 >{{ 'SCORE' | translate | uppercase}}</h5>
        </section>
        <section layout="column" layout-align="center center" >
            <h2>{{uc.totalFriends}}</h2>
            <h5 >{{ 'FRIENDS' | translate | uppercase}}</h5>
        </section>
        <span class="flex"></span>
        <section layout="column" layout-align="center center" >
            <md-icon md-svg-icon="svg-{{uc.user.gender}}" class="avatar md-whiteframe-z2" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ui-sref="index.user"></md-icon>
            <h4 >{{uc.user.name}}</h4>
        </section>

    </div>



    <div class="md-toolbar-tools">
        <h3>{{ 'SCORES' | translate}}</h3>
    </div>
    <md-content flex layout-padding class="score-list">
        <div flex-xs flex-gt-xs="50" layout="row" >
            <md-card>
                <md-card-title class="senior">
                    <md-card-title-text>
                        <span class="md-headline">12</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <span class="md-headline">Web</span>
                    <span >Javascript</span>
                </md-card-content>
            </md-card>
            <md-card>
                <md-card-title class="junior">
                    <md-card-title-text>
                        <span class="md-headline">6</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <span class="md-headline">General</span>
                    <span >Internet</span>
                </md-card-content>
            </md-card>

            <md-card>
                <md-card-title class="intern">
                    <md-card-title-text>
                        <span class="md-headline">1</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <span class="md-headline">General</span>
                    <span >Excel</span>
                </md-card-content>
            </md-card>
            <md-card>
                <md-card-title class="intern">
                    <md-card-title-text>
                        <span class="md-headline">2</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <span class="md-headline">General</span>
                    <span >Word</span>
                </md-card-content>
            </md-card>
        </div>
    </md-content>

    <div class="md-toolbar-tools">
        <h3>{{ 'FRIENDS' | translate }}</h3>
        <md-button class="menu" aria-label="Add friend" ng-click="uc.showFriendsDialog($event)">
            <md-icon >group_add</md-icon>
        </md-button>
    </div>
    <md-content class="friends-list" flex layout-padding>
        <div flex-xs flex-gt-xs="50" layout="row">
            <div layout="column" layout-align="center center" class="friends-list__item" ng-repeat="friend in uc.friendsList">

                <md-icon md-svg-icon="svg-{{friend.gender}}" class="avatar" ng-class="{'md-whiteframe-z2': hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ui-sref="index.user"></md-icon>

                <h3 >{{friend.name}}</h3>
                <h4>{{friend.email}}</h4>
                </md-card>
        </div>
    </md-content>
</div>
