<md-dialog aria-label="Choose your topics" class="grid-dialog">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'BROWSER_SUPPORT' | translate }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content layout-padding layout-margin  style="max-width:800px;max-height:810px;">
            <p>{{ 'BROWSER_SUPPORT_TEXT' | translate }}</p>
            
            <p><a href="https://www.google.com/chrome/browser/desktop/index.html">Download Google Chrome</a></p>
            <p><a href="https://www.microsoft.com/pt-pt/windows/microsoft-edge">Download Microsoft Edge</a></p>
            <p><a href="https://www.mozilla.org/pt-PT/firefox/new/">Download Mozilla Firefox</a></p>
        </md-dialog-content>

        <md-dialog-actions>
            <span flex></span>

            <md-button ng-click="hide()" style="margin-right:20px;" >
                Ok
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
