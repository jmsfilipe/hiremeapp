<div class="page__wrapper"> 
    <md-progress-linear md-mode="determinate" value="{{ctrl.counter}}" class="md-accent"></md-progress-linear>
    <section class="page page--game" layout="column" layout-align="center center" ng-cloak ng-if="ctrl.ready">


        <p class="md-primary page--game__heading" >{{ 'NEW_GAME' | translate }}</p>
        <span class="flex"></span>


        <md-card md-theme-watch class="card-question" >
            <md-card-content layout="row" layout-align="space-between">
                <span><b>{{ctrl.question[ctrl.lang]}}</b></span>
            </md-card-content>
        </md-card>
        <span class="flex"></span>
        <md-card md-theme-watch  ng-repeat="answer in ctrl.answers" ng-click="ctrl.evaluateAnswer(answer, $event)" ng-class="answer.correct ? 'correct' : 'incorrect'">
            <md-card-content layout="row" layout-align="space-between">
                <span>{{answer.text[ctrl.lang]}}</span>
            </md-card-content>
        </md-card>
        <span class="flex"></span>
        <md-button class="md-raised " ng-disabled="! ctrl.showNext" ng-click="ctrl.hitNext()">{{ 'NEXT' | translate }}</md-button>

        <p class="page--game__heading toast toast--correct" ng-if="ctrl.showNext && ctrl.correct">{{ 'CORRECT' | translate }}</p>
        <p class="page--game__heading toast toast--incorrect" ng-if="ctrl.showNext && !ctrl.correct && ctrl.counter < 100">{{ 'INCORRECT' | translate }}</p>
        <p class="page--game__heading toast toast--incorrect" ng-if="ctrl.showNext && !ctrl.correct && ctrl.counter >= 100">{{ 'TIME_UP' | translate }}</p>

    </section>
</div>
