
<md-dialog aria-label="Choose your topics" class="grid-dialog">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'NEW_GAME_REQUEST' | translate }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content layout-padding layout-margin  style="max-width:800px;max-height:810px;">



            {{dialog.user.name}} invited you to play. If you cancel this request, you lose the game.



        </md-dialog-content>

        <md-dialog-actions>
            <span flex></span>
            <md-button ng-click="dialog.cancel()" >
                {{ 'CANCEL' | translate }}
            </md-button>
            <md-button ng-click="dialog.play()" style="margin-right:20px;" >
                {{ 'PLAY' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
